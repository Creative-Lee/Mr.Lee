    <script>
        function mouseEnter(self){
            if(self.style.color == 'rgb(218, 207, 64)'){
                self.style.transform = 'translateX(-50%) translateY(0%)  rotate(0.25turn)';
                self.style.color = 'rgb(218, 207, 63)'
            }
            else if(self.style.color == 'rgb(218, 207, 63)'){
                self.style.transform = ' translateX(-50%) translateY(0%) rotate(0.25turn)'; 
                self.style.color = 'rgb(218, 207, 62)'
            }
            else if(self.style.color == 'rgb(218, 207, 62)'){
                self.style.transform = 'translateX(-50%) translateY(0%) rotate(0.25turn)'; 
                self.style.color = 'rgb(218, 207, 61)'  
            }
        }
     </script>
    <title>Document</title>
   
</head>

    top: 50%; left: 50%; margin: 0; width:200px; height: 100px; border-color: rgb(255, 0, 140); color: rgb(218, 207, 64); background-color:rgb(247, 0, 95);"
